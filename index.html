	<body>
		<div id="mastHead">
			<h1>Stormy Weather <span id="logos"><i class="fa fa-mobile"></i><i class="fa fa-tablet"></i><i class="fa fa-desktop"></i></span></h1>
		</div>
		<div id="poem">
			<p>Life is bare, gloom and mis'ry everywhere. Stormy Weather. Just can't get my poor self together. I'm weary all the time, so weary all the time.</p>
			<p>When he went away the blues walked in and met me. If he stays away old rockin' chair will get me.</p>
		</div>
	</body>
